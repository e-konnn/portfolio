    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Page transition function
      function handleTransition(event) {
        if (event.target.classList.contains('transition-link') || 
            event.target.closest('.transition-link')) {
          event.preventDefault();
          const target = event.target.closest('.transition-link');
          const href = target.getAttribute('href');
          
          // Show the transition overlay
          const transition = document.getElementById('page-transition');
          transition.style.opacity = '1';
          transition.style.visibility = 'visible';
          
          // After a short delay, navigate to the new page
          setTimeout(() => {
            window.location.href = href;
          }, 500);
        }
      }
      
      // Apply transition when page loads
      window.addEventListener('load', function() {
        const transition = document.getElementById('page-transition');
        transition.style.opacity = '0';
        transition.style.visibility = 'hidden';
      });
      
      // hamburger menu toggle
      const hamburger = document.querySelector('.hamburger');
      const navLinks = document.querySelector('.nav-links');
      
      hamburger.addEventListener('click', () => {
        hamburger.classList.toggle('active');
        navLinks.classList.toggle('active');
      });
      
      // Close menu when clicking a link
      document.querySelectorAll('.nav-links a').forEach(link => {
        link.addEventListener('click', () => {
          hamburger.classList.remove('active');
          navLinks.classList.remove('active');
        });
      });
      
      // Certificate modal
      document.addEventListener('DOMContentLoaded', function() {
        const certificateCards = document.querySelectorAll('.certificate-card');
        const modal = new bootstrap.Modal(document.getElementById('certificateModal'));
        const modalImage = document.getElementById('modalCertificateImage');
        
        certificateCards.forEach(card => {
          card.addEventListener('click', function() {
            const imgSrc = this.querySelector('img').src;
            modalImage.src = imgSrc;
            modal.show();
          });
        });
        
        // Active link highlighting
        const currentPage = window.location.pathname.split('/').pop() || 'index.html';
        const navLinks = document.querySelectorAll('.nav-links a');
        
        navLinks.forEach(link => {
          const linkPage = link.getAttribute('href');
          if (currentPage === linkPage || 
             (currentPage === '' && linkPage === 'index.html')) {
            link.classList.add('active');
          }
        });
        
        // Add click event listener to document for transition links
        document.addEventListener('click', handleTransition);
      });
    </script>
