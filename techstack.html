<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Tech Stack</title>

      <link rel="stylesheet" type="text/css" href="techstyles.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
      
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="index.html">
          <img src="image/mainlogo.png" alt="ENlogo" class="img-logo pulse">
        </a>
      </div>    
      <nav class="nav-links">
        <a href="index.html" class="slide">HOME</a>
        <a href="about.html" class="slide">ABOUT</a>
        <a href="techstack.html" class="slide">TECH STACK</a>
        <a href="contact.html" class="slide">CONTACT</a>
      </nav>
    </header>
    <div class="main-content">
      <div class="tech-intro">
        <div class="tech-text">
          <h1>Tech Stack</h1>
        </div>
      </div>
      <div class="tech-stack-container">
        <div class="container section-wrapper">
          <h2 class="section-title">Languages</h2>  
          <div class="row g-4 justify-content-center">
            <div class="col-md-2 col-6">
              <div class="card text-center bg-dark text-white p-3">
                <div class="card-img-container">
                  <img src="image/c.svg" class="tech-icon" alt="C">
                </div>
              </div>
            </div>
            <div class="col-md-2 col-6">
              <div class="card text-center bg-dark text-white p-3">
                <div class="card-img-container">
                  <img src="image/java.svg" class="tech-icon" alt="Java">
                </div>
              </div>
            </div>
            <div class="col-md-2 col-6">
              <div class="card text-center bg-dark text-white p-3">
                <div class="card-img-container">
                  <img src="image/css.svg" class="tech-icon" alt="CSS">
                </div>
              </div>
            </div>
            <div class="col-md-2 col-6">
              <div class="card text-center bg-dark text-white p-3">
                <div class="card-img-container">
                  <img src="image/html.svg" class="tech-icon" alt="HTML">
                </div>
              </div>
            </div>
            <div class="col-md-2 col-6">
              <div class="card text-center bg-dark text-white p-3">
                <div class="card-img-container">
                  <img src="image/sql.svg" class="tech-icon" alt="SQL">
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="container section-wrapper">
          <h2 class="section-title">Development Tools</h2>
          <div class="row g-4 justify-content-center">
            <div class="col-md-2 col-6">
              <div class="card text-center bg-dark text-white p-3">
                <div class="card-img-container">
                  <img src="image/netbeans.png" class="tech-icon tech-icon-netbeans" alt="Netbeans">
                </div>
              </div>
            </div>
            <div class="col-md-2 col-6">
              <div class="card text-center bg-dark text-white p-3">
                <div class="card-img-container">
                  <img src="image/vscode.svg" class="tech-icon tech-icon-wide" alt="VSCode">
                </div>
              </div>
            </div>
            <div class="col-md-2 col-6">
              <div class="card text-center bg-dark text-white p-3">
                <div class="card-img-container">
                  <img src="image/androidstudio.svg" class="tech-icon" alt="Android Studio">
                </div>
              </div>
            </div>
            <div class="col-md-2 col-6">
              <div class="card text-center bg-dark text-white p-3">
                <div class="card-img-container">
                  <img src="image/oracleapex.svg" class="tech-icon tech-icon-wide" alt="Oracle Apex">
                </div>
              </div>
            </div>
            <div class="col-md-2 col-6">
              <div class="card text-center bg-dark text-white p-3">
                <div class="card-img-container">
                  <img src="image/git.png" class="tech-icon tech-icon-square" alt="Git">
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="container section-wrapper">
          <h2 class="section-title">Certificates</h2>  
          <div class="row g-4 justify-content-center">
            <div class="col-md-2 col-6">
              <div class="card text-center bg-dark text-white p-3 certificate-card" style="cursor: pointer;">
                <div class="card-img-container">
                  <img src="image/word-certi.png" class="tech-icon" alt="MS-WORD">
                </div>
                <div class="card-body">
                  <p class="card-text">MS Word Office 2019 Associate</p>
                </div>
              </div>
            </div>
            <div class="col-md-2 col-6">
              <div class="card text-center bg-dark text-white p-3 certificate-card" style="cursor: pointer;">
                <div class="card-img-container">
                  <img src="image/powerpoint-certi.png" class="tech-icon" alt="MS-PPT">
                </div>
                <div class="card-body">
                  <p class="card-text">MS PowerPoint Office 2019 Associate</p>
                </div>
              </div>
            </div>
            <div class="col-md-2 col-6">
              <div class="card text-center bg-dark text-white p-3 certificate-card" style="cursor: pointer;">
                <div class="card-img-container">
                  <img src="image/java-completion.png" class="tech-icon" alt="java-comp">
                </div>
                <div class="card-body">
                  <p class="card-text">Java Course Completion Certificate</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="certificateModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content bg-dark">
          <div class="modal-header border-0">
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body text-center">
            <img id="modalCertificateImage" src="" alt="Certificate" class="img-fluid">
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const certificateCards = document.querySelectorAll('.certificate-card');
        const modal = new bootstrap.Modal(document.getElementById('certificateModal'));
        const modalImage = document.getElementById('modalCertificateImage');
        
        certificateCards.forEach(card => {
          card.addEventListener('click', function() {
            const imgSrc = this.querySelector('img').src;
            modalImage.src = imgSrc;
            modal.show();
          });
        });
      });
    </script>
  </body>
</html>
