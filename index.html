<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Edel Jhim Naag</title>
      <link rel="icon" type="image/x-icon" href="image/mainlogo.png">
      <link rel="stylesheet" type="text/css" href="style.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="page-transition" class="page-transition"></div>
    <div id="particles-js"></div>
    <section class="home d-flex justify-content-center align-items-center">
      <div class="card custom-card landscape-card">
        <div class="row g-0">
          <div class="col-md-5 d-flex align-items-center justify-content-center">
            <img src="image/edel.png" class="card-img rounded-circle" alt="Edel's Image">
          </div>
          <div class="col-md-7">
            <div class="card-body text-start">
              <h5 class="card-title">Hey! I'm Edel</h5>
              <p class="card-text">An Aspiring Software Developer</p>
              <div class="buttons-container mt-4">
                <a href="about.html" class="btn btn-outline-light me-2 transition-link">About</a>
                <a href="techstack.html" class="btn btn-outline-light me-2 transition-link">Tech Stack</a>
                <a href="contact.html" class="btn btn-outline-light transition-link">Contact</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
      // Page transition function
      function handleTransition(event) {
        if (event.target.classList.contains('transition-link')) {
          event.preventDefault();
          const href = event.target.getAttribute('href');
          
          // Show the transition overlay
          const transition = document.getElementById('page-transition');
          transition.style.opacity = '1';
          transition.style.visibility = 'visible';
          
          // After a short delay, navigate to the new page
          setTimeout(() => {
            window.location.href = href;
          }, 500);
        }
      }
      
      // Apply transition when page loads
      window.addEventListener('load', function() {
        const transition = document.getElementById('page-transition');
        transition.style.opacity = '0';
        transition.style.visibility = 'hidden';
      });
      
      // Add click event listeners to all transition links
      document.addEventListener('DOMContentLoaded', function() {
        // Particles.js
        particlesJS("particles-js", {
          "particles": {
            "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
            "color": { "value": "#5d78ff" },
            "shape": { 
              "type": ["circle", "triangle"],
              "polygon": { "nb_sides": 6 }
            },
            "opacity": { "value": 0.5, "random": true },
            "size": { "value": 3, "random": true },
            "line_linked": { 
              "enable": true, 
              "distance": 150, 
              "color": "#3a4bcc", 
              "opacity": 0.3, 
              "width": 1 
            },
            "move": { 
              "enable": true, 
              "speed": 2, 
              "direction": "none", 
              "random": true, 
              "straight": false, 
              "out_mode": "out" 
            }
          },
          "interactivity": {
            "detect_on": "canvas",
            "events": {
              "onhover": { "enable": true, "mode": "repulse" },
              "onclick": { "enable": true, "mode": "push" }
            }
          }
        });
        
        // Add click event listener to document for transition links
        document.addEventListener('click', handleTransition);
      });
    </script>
  </body>
</html>
